#
# configmap.yaml : ConfigMap Kubernetes pour la configuration du logging de l'application Mork.
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "mork.fullname" . }}-logging-config"
  labels:
    {{- include "mork.labels" . | nindent 4 }}
data:
  {{ with .Values.loggingConfig }}
  logging-config.yaml: |
    {{- toYaml . | nindent 4 }}
  {{- end }}
